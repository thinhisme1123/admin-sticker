<div class="header-content">

</div>

</div>
<div class="main-content">

    <button (click)="onCreateDialog()" class="add-sticker-btn">
      <mat-icon>playlist_add</mat-icon>
      <span>Táº¡o sticker</span>
    </button>

  </div>
  <!--main content -->
  <div class="main-content-row">
    <div class="content-left col-xl-5 col-lg-5 col-md-5 col-sm-6 col-12">
      <app-sticker-table
        (stickerChoosen)="onStickerSelected($event)"

      <app-sticker-detail

      >
      </app-sticker-detail>
    </div>
  </div>

</div>
