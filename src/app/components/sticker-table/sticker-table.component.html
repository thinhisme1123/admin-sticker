<div class="table-container" *ngIf="categories().length > 0; else noData">
  <table mat-table [dataSource]="categories()" class="mat-elevation-z2">

    <ng-container matColumnDef="index">
      <th mat-header-cell *matHeaderCellDef>No.</th>
      <td mat-cell *matCellDef="let element; let i = index">{{ i + 1 }}</td>
    </ng-container>
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td class="sticker-name" (click)="onStickerClick(element.id)" mat-cell *matCellDef="let element">
        {{ element.name }}</td>
    </ng-container>

    <!-- Description Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>Description</th>
      <td mat-cell *matCellDef="let element">{{ element.description }}</td>
    </ng-container>

    <!-- isReaction Column -->
    <ng-container matColumnDef="isReaction">
      <th mat-header-cell *matHeaderCellDef>Reaction</th>
      <td mat-cell *matCellDef="let element">
        {{ element.isReaction ? '✅ Yes' : '❌ No' }}
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let element">
        <div class="sticker-table-icon-container">
          <button class="sticker-table-icon-btn" mat-icon-button color="primary" (click)="editSticker(element)">
            <mat-icon>edit</mat-icon>
          </button>
          <button class="sticker-table-icon-btn" mat-icon-button color="warn" (click)="deleteSticker(element)">
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
</div>

<ng-template #noData>
  <div class="no-data">Data is loading...</div>
</ng-template>
